<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
    <div class="status-bar">
        <div class="status-item">10:55</div>
        <div class="status-item"><img src="./assets/status.jpg" alt=""></div>
    </div>
    <header class="header">
        <div class="back-button"><</div>
        <div class="header-title">Device List</div>
    </header>
    <div class="container">
        <div class="tabs">
            <div class="tab active">Bed Room</div>
            <div class="tab">Kitchen Room</div>
            <div class="tab">Living Room</div>
        </div>
        <ul class="device-list">
            <li class="device-item">
                <img src="./assets/master-bedroom.jpg"  alt="Master Bedroom">
                <div class="device-info">
                    <h2>Master Bedroom</h2>
                    <p>4/8 is on</p>
                    <div class="device-controls">
                        <img src="./assets/breeze.jpeg" alt="" class="img">
                        <img src="./assets/breeze-swing.jpg" alt="" class="img">
                        <img src="./assets/light.jpg" alt="" class="img">
                    </div>
                </div>
            </li>
            <li class="device-item">
                <img src="./assets/bedroom.jpg"  alt="Bedroom">
                <div class="device-info">
                    <h2>Bedroom</h2>
                    <p>1/5 is on</p>
                    <div class="device-controls">
                       <img src="./assets/breeze.jpeg" alt="" class="img">
                       <img src="./assets/breeze-swing.jpg" alt="" class="img">
                       <img src="./assets/light.jpg" alt="" class="img">
                    </div>
                </div>
            </li>
            <li class="device-item">
                <img src="./assets/kids-room.jpg"  alt="Kids Room">
                <div class="device-info">
                    <h2>Kids Room</h2>
                    <p>2/9 is on</p>
                    <div class="device-controls">
                        <img src="./assets/breeze.jpeg" alt="" class="img">
                        <img src="./assets/breeze-swing.jpg" alt="" class="img">
                        <img src="./assets/light.jpg" alt="" class="img">
                    </div>
                </div>
            </li>
        </ul>
        <button class="add-room">Add new room</button>
    </div>
    </div>
</body>
</html>
