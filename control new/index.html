<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="status-item">10:55</div>
            <div class="status-item"><img src="./assets/status.jpg" alt=""></div>
        </div>
        <header class="header">
            <div class="back-button"><</div>
            <div class="header-title">Device List</div>
        </header>
        <div class="header">
            <h1>Device List</h1>
            <button class="add-device">Add New</button>
        </div>
        <div class="devices">
            <div class="device-card active">
                <div class="device-info">
                    <img src="./assets//air conditioning.png" alt="">
                    <p>Air Condition</p>
                    <span>Connected</span>
                </div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="device-card">
                <div class="device-info">
                    <img src="./assets/lamp light.png" alt="">
                    <p>Lamp Light</p>
                    <span>Disconnected</span>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="device-card">
                <div class="device-info">
                    <img src="./assets//ceiling fan.png" alt="">
                    <p>Ceiling Fan</p>
                    <span>Disconnected</span>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="device-card">
                <div class="device-info">
                    <img src="./assets//homepod mini.png" alt="">
                    <p>Homepod Mini</p>
                    <span>Disconnected</span>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="frequently-used">
            <h2>Frequently Used</h2>
            <div class="frequently-used-item">
                <p>Air Condition</p>    
                <span>Connected</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="frequently-used-item">
                <p>Ceiling Fan</p>
                <span>Disconnected</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="frequently-used-item">
                <p>Homepod Mini</p>
                <span>Disconnected</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
